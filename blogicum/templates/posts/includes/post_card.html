<article>
  <ul>
    <li>
      Место: {{ post.location }}
    </li>
    <li>
      Дата: {{ post.date }}
    </li>
    <li>
      Категория: <a href="{{ post.category }}">{{ post.category }}</a>
    </li>
  </ul>
  {% if truncating_text %}
    <p>
      {{ post.text|truncatewords:10 }}
    </p>
  {% else %}
    <p>
      {{ post.text }}
    </p>
  {% endif %}
  <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
</article>
